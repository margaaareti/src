{{ define "show" }}

{{ template "header" }}

<main role= "main" class="inner cover">
 <h1 class= cover-heading>{{.Title}}</h1> 
 <p class="lead">{{.FullText}}</p>
    
{{ range . }}
<div class = "alert alert-danger">
    <h2>{{ .Title}}</h2>
    <p>{{.Announce}}</p>
    <a href="/" class="btn btn-danger">На главную</a>
</div>

{{else}}
<p class="lead">Статей нет</p>

{{ end }}


 <p class = "lead">
    <a href = "#" class= "btn btn-lg btn-secondary">Узнать больше</a>
 </p>
</main>

{{ template "footer" }}

{{end}}
